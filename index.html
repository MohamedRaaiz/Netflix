<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo">
        <div class="logobg">
            <h1 class="netflix-h1">NETFLIX</h1>
        </div>
    </div>
    <form>
        <div class="box">
            <div class="container">
                <div class="signin-div">
                    <h1 class="signin-h1">Sign In</h1>
                </div>
                <div class="input-div">
                    <input class="input" type="text" placeholder="Email or mobile number">
                    <input class="input" type="password" placeholder="Password">
                </div>
                <div class="sin-btn-div">
                    <button class="sin-btn">
                        Sign In
                    </button>
                </div>
                <p class="or-cls">OR</p>
                <div class="sincod-btn-div">
                    <button class="sincod-btn">
                        Use a Sign-In Code
                    </button>
                </div>
                <a class="fgt-a" href="#">Forget Password?</a>
                <div class="rmbr-div">
                    <input class="chkbox" type="checkbox">
                    <label class="rmbr-txt">Remember me</label>
                </div>
                <p class="new-to-netflix">New to Netflix? <a class="a-newtonetflix" href="#">Sign up now.</a></p>
                <small class="small-foot">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a class="a-smallfooter" href="#"> Learn more.</a></small>



            </div>
        </div>
    </form>

</body>

</html>
